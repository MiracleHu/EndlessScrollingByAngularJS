<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
<script src='app.js'></script>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <meta charset="utf-8">
  <title>JS Bin</title>
</head>
<body ng-app="scroll" ng-controller='Main'>
	<nav class="navbar navbar-inverse">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="#">WebSiteName</a>
	    </div>
	    <div>
	      <ul class="nav navbar-nav">
	        <li class="active"><a href="#">Home</a></li>
	        <li><a href="#">Page 1</a></li>
	        <li><a href="#">Page 2</a></li>
	      </ul>
	      <input type="text" class="search" placeholder="Search" ng-model="query">
	    </div>
	  </div>
	</nav>
  <div class="container" id="fixed" when-scrolled="loadMore()">
  <ul class='display'>
    <li ng-repeat="i in items | filter : query">
    	<center>
    		<p>{{i.fullName}}</p>
    		<img class='img-responsive' src='{{i.imageUrl}}' alt="i.fullName">
    	</center>
    </li>
  </ul>  
</div>
</body>
</html>
